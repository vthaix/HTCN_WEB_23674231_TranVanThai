<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="23668001" content="Nguyen Huu Nhan">
    <title>Contact Form</title>
</head>
<body style="width: 70%;">
    <h1>Contact Us </h1>
    <fieldset>
        <legend>Your message: </legend>
        <table>
            <tr>
                <td><label for="to">To</label></td>
                <td><input type="text" id="to" placeholder="Example Cafe"></td>
            </tr>
            <tr>
                <td><label for="email">Your email</label></td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td><label for="mess">Message</label></td>
                <td><textarea name="" id="mess" style="width: 500px; height: 200px;"></textarea></td>
            </tr>
            <tr>
                <td><label for="file">Attach File</label></td>
                <td><input type="file" id="file"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label for="select">How did you hear of us</label></td>
                <td>
                    <select name="" id="social" style="width: 150px;">
                        <option value="Google">Google</option>
                        <option value="FoxFire">FoxFire</option>
                        <option value="CocCoc">CocCoc</option>
                        <option value="Edge">Edge</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="check">Newsletter</label></td>
                <td><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
        </table>
    </fieldset>
    <button>Send message</button>
</body>
</html>
