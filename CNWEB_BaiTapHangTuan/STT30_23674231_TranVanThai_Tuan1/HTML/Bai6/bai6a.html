<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="23668001" content="Nguyen Huu Nhan">
    <title>Registration Form</title>
</head>
<body style="background-color: deepskyblue; ">
    <center>
        <img src="image.png" alt="logo" width="40%">

        <h1>Registration From</h1>
        <p>Register your Jackson Electrionics product here</p>
        
        <table style="width: 50%; height: 70%;">
            <tr>
                <td><label for="fn">First Name: </label></td>
                <td>
                    <input type="text" id="fn" style="width: 30%;">
                    <label for="ln">Last Name: </label>
                    <input type="text" id="ln" style="width: 20%;">
                </td>
            </tr>
            <tr>
                <td><label for="address1">Address #1: </label></td>
                <td><input type="text" id="address1" style="width: 50%;"></td>
            </tr>
            <tr>
                <td><label for="address2">Address #2: </label></td>
                <td><input type="text" id="address2" style="width: 50%;"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td>
                    <input type="text" id="city" style="width: 40%;">

                    <label for="state">State: </label>
                    <input type="text" id="state" style="width: 40px;">

                    <label for="zip">Zip: </label>
                    <input type="text" id="zip" style="width:60px;">
                </td>
            </tr>

                <td colspan="2"><hr></td>

            <tr>
                <td><label for="country">Country: </label></td>
                <td><input type="text" name="" id="country" placeholder="Viet nam" style="width: 40%;"></td>
            </tr>

            <tr>
                <td><label for="pd">Product: </label></td>
                <td>
                    <select id="product" name="product">
                    <option value="scanmaster">ScanMaster</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                    <option value="product4">Product 4</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td><label for="datePC">Date Purchased: </label></td>
                <td><input type="text" name="" id="datePC"></td>
            </tr>
            <tr>
                <td><label for="sr">Serial #: </label></td>
                <td><input type="text" name="" id="sr"></td>
            </tr>
            <tr>
                <td><label for="radio" style="display: flex; align-self: start; height: 100%;">Used For: </label></td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="radio" id="option1" name="options" value="Option 1">
                                <label for="option1">Home</label> 
                            </td>
                            <td>
                                <input type="radio" id="option2" name="options" value="Option 2">
                                <label for="option2"></label>Educational Institution
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id="option3" name="options" value="Option 3">
                                <label for="option3">Business</label>
                            </td>
                            <td>
                                <input type="radio" id="option4" name="options" value="Option 4">
                                <label for="option4">Other</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id="option5" name="options" value="Option 5">
                                <label for="option5">Govermment &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label for="system" style="display: flex; align-self: start; height: 100%;">system (check all that apply): </label></td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox" id="option1" name="options" value="Option 1">
                                <label for="option1">Windows</label>
                            </td>
                            <td>
                                <input type="checkbox" id="option2" name="options" value="Option 2">
                                <label for="option2">UNIX</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="option3" name="options" value="Option 3">
                                <label for="option3">Macintosh&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</label>
                            </td>
                            <td>
                                <input type="checkbox" id="option4" name="options" value="Option 4">
                                <label for="option4">Other </label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <td colspan="2"><hr></td>

            <tr>
                <td><label for="cm" style="display: flex; align-self: start; height: 100%;">Comments?: </label></td>
                <td><textarea name="" id="cm" style="width: 100%; height: 100px;"></textarea></td>
            </tr>
        </table>

        <button>
            Click to register
        </button>
        <button>
            Click to cancel
        </button>
    </center>
</body>
</html>
