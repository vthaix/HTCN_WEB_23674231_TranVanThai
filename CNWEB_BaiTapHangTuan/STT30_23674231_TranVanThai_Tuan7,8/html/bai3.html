<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="23668001" content="Nguyen Huu Nhan">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="register-form">
            <h3 class="text-center">Register Form</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Họ và tên (*)</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tên Đăng nhập (*)</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu (*)</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu (*)</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="mb-3">
                    <label class="form-label">Điện thoại</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sở thích</label>
                    <select class="form-select" id="hobby">
                        <option>Ca nhạc</option>
                        <option>Đọc sách</option>
                        <option>Thể thao</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
                    <button type="reset" class="btn btn-secondary">Hủy</button>
                </div>
            </form>
        </div>
        <div class="mt-5">
            <h4>DANH SÁCH ĐĂNG KÝ</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Email</th>
                        <th>Sở thích</th>
                    </tr>
                </thead>
                <tbody id="registerList">
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            let count = 1;
            $('#registerForm').submit(function(event) {
                event.preventDefault();
                let name = $('#name').val();
                let dob = $('#dob').val();
                let phone = $('#phone').val();
                let address = $('#address').val();
                let email = $('#email').val();
                let hobby = $('#hobby').val();
                
                if (name && dob && phone && address && email) {
                    let row = `<tr>
                        <td>${count++}</td>
                        <td>${name}</td>
                        <td>${dob}</td>
                        <td>${phone}</td>
                        <td>${address}</td>
                        <td>${email}</td>
                        <td>${hobby}</td>
                    </tr>`;
                    $('#registerList').append(row);
                    $('#registerForm')[0].reset();
                } else {
                    alert('Vui lòng nhập đầy đủ thông tin!');
                }
            });
        });
    </script>
</body>
</html>
