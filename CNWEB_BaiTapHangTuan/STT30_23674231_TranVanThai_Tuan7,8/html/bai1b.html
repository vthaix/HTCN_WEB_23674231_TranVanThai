<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="23668001" content="Nguyen Huu Nhan">
    <title>Facebook - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            max-width: 432px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header-text {
            font-size: 32px;
            font-weight: bold;
            color: #1877f2;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #65676b;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="header-text" style="font-size: 50px;">facebook</h1>
        <div class="signup-container">
            <h4 class="text-center fw-bold">Create a new account</h4>
            <p class="text-center">It's quick and easy.</p>
            <hr>
            <form id="signupForm">
                <div class="mb-3 d-flex">
                    <input type="text" class="form-control me-2" id="firstname" placeholder="First name" required>
                    <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Mobile number or email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="New password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
        <div class="footer">
            <p>Â© 2025 Facebook</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#signupForm").on("submit", function(e){
                e.preventDefault();
                let firstname = $("#firstname").val().trim();
                let lastname = $("#lastname").val().trim();
                let email = $("#email").val().trim();
                let password = $("#password").val().trim();
                let dob = $("#dob").val();
                let gender = $("input[name='gender']:checked").val();

                if(firstname === "" || lastname === "" || email === "" || password === "" || dob === "" || !gender) {
                    alert("Please fill in all fields.");
                } else {
                    alert("Signup successful!");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
