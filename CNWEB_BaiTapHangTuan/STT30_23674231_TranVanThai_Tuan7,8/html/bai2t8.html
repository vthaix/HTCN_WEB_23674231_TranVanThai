<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="23668001" content="Nguyen Huu Nhan">
    <title>Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <table class="table table-bordered text-center">
        <thead class="table-light">
        <tr>
            <th>STT</th>
            <th>Hình ảnh</th>
            <th>Giá</th>
            <th>Số lượng</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td><img src="../Images/HoangTriMinhTam.png" width="100"></td>
            <td class="price">20000</td>
            <td><input type="number" class="form-control quantity" value="20"></td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="../Images/HoangTriMinhTam.png" width="100"></td>
            <td class="price">40000</td>
            <td><input type="number" class="form-control quantity" value="5"></td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="../Images/HoangTriMinhTam.png" width="100"></td>
            <td class="price">30000</td>
            <td><input type="number" class="form-control quantity" value="0"></td>
        </tr>
        <tr>
            <td>4</td>
            <td><img src="../Images/HoangTriMinhTam.png" width="100"></td>
            <td class="price">50000</td>
            <td><input type="number" class="form-control quantity" value="0"></td>
        </tr>
        <tr>
            <td>5</td>
            <td><img src="../Images/HoangTriMinhTam.png" width="100"></td>
            <td class="price">30000</td>
            <td><input type="number" class="form-control quantity" value="0"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-end fw-bold">Tổng thành tiền:</td>
            <td id="total" class="fw-bold">600000</td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
<script>
    $(document).ready(function () {
        $('.quantity').on('input', function () {
            let total = 0;
            $('.quantity').each(function () {
                let price = parseInt($(this).closest('tr').find('.price').text());
                let qty = parseInt($(this).val()) || 0;
                total += price * qty;
            });
            $('#total').text(total);
        });
    });
</script>
</html>
