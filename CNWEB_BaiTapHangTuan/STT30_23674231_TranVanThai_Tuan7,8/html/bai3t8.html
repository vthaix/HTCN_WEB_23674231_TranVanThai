<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="23668001" content="Nguyen Huu Nhan">
    <title>Đăng ký môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h3 class="mb-3">Đăng ký môn học</h3>
        <form id="registrationForm">
            <div class="mb-3">
                <label class="form-label">Họ tên:</label>
                <input type="text" id="name" class="form-control" placeholder="Đỗ Nan Trung">
            </div>
            <div class="mb-3">
                <label class="form-label">Lớp:</label>
                <select id="class" class="form-select">
                    <option>Đại học Kỹ thuật chatGPT 19ATT</option>
                    <option>Đại học Kỹ thuật phần mềm 19ATT</option>
                    <option>Đại học Kỹ thuật phần mềm 19BTT</option>
                    <option>Đại học Khoa học máy tính 19ATT</option>
                    <option>Đại học Hệ thống thông tin 19BTT </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Môn học:</label>
                <select id="subject" class="form-select">
                    <option>Lập trình với công nghệ chatGPT</option>
                    <option>Lập trình hướng đối tượng</option>
                    <option>Cơ sở dữ liệu</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Loại:</label>
                <div>
                    <input type="radio" name="type" value="Lý thuyết" checked> Lý thuyết
                    <input type="radio" name="type" value="Thực hành"> Thực hành
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="register">Đăng ký</button>
        </form>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Lớp</th>
                    <th>Môn học đăng ký</th>
                    <th>Loại</th>
                </tr>
            </thead>
            <tbody id="registrationList"></tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $('#register').click(function () {
                var name = $('#name').val();
                var classSelected = $('#class').val();
                var subject = $('#subject').val();
                var type = $('input[name="type"]:checked').val();
                
                if (name.trim() === "") {
                    alert("Vui lòng nhập họ tên!");
                    return;
                }
                
                var newRow = `<tr><td>${name}</td><td>${classSelected}</td><td>${subject}</td><td>${type}</td></tr>`;
                $('#registrationList').append(newRow);
                $('#registrationForm')[0].reset();
            });
        });
    </script>
</body>
</html>
