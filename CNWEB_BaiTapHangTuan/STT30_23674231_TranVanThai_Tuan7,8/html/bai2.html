<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="23668001" content="Nguyen Huu Nhan">
    <title>T-Speed Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .market-update, .market-news, .price-list {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .market-update label {
            font-weight: bold;
            margin-right: 10px;
        }
        .market-news table {
            width: 100%;
            text-align: center;
        }
        .market-news th, .market-news td {
            padding: 8px;
            border: 1px solid #dee2e6;
        }
        .price-list ul {
            list-style-type: none;
            padding: 0;
        }
        .price-list ul li {
            padding: 5px 0;
        }
        .price-list img {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="../Images/banner_car.jpg" class="img-fluid w-100" alt="Header Image">
        
        <div class="row mt-3">
            <div class="col-md-3 market-news">
                <h5>Bảng tin thị trường</h5>
                <table class="table">
                    <tr><th colspan="2">Vàng</th></tr>
                    <tr><td>Mua vào</td><td>Bán ra</td></tr>
                    <tr><th colspan="2">USD</th></tr>
                    <tr><td>Mua vào</td><td>Bán ra</td></tr>
                </table>
            </div>
            
            <div class="col-md-6 market-update">
                <h5>Cập nhật giá cả thị trường</h5>
                <form>
                    <div class="d-flex align-items-center mb-2">
                        <label>Mua vào</label>
                        <input type="text" class="form-control mx-2" style="width: 120px;">
                        <label>Bán ra</label>
                        <input type="text" class="form-control mx-2" style="width: 120px;">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Loại xe</label>
                        <select class="form-select">
                            <option>Toyota</option>
                            <option>Honda</option>
                            <option>Ford</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <input type="radio" name="currency" value="Vàng"> Vàng
                        <input type="radio" name="currency" value="USD" class="ms-2"> USD
                    </div>
                    <button type="button" class="btn btn-outline-primary text-dark w-25">Update</button>
                    <button type="button" class="btn btn-outline-primary text-dark w-25">State</button>
                </form>
            </div>
            
            <div class="col-md-3 price-list">
                <h5>Bảng báo giá</h5>
                <ul>
                    <li>✔ Với kiểu dáng thể thao, sang trọng</li>
                    <li>✔ Nổi bật, tiết kiệm nhiên liệu</li>
                    <li>✔ Kiểu dáng thể thao</li>
                </ul>
                <img src="../Images/car2.jpg" class="img-fluid" alt="Car Image">
                <p class="text-success fw-bold mt-2">Giá: 35,000 USD</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
