<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        strong {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thông tin đăng ký</h2>
        <p><strong>Tên đăng nhập:</strong> <span id="username"></span></p>
        <p><strong>Họ và Tên:</strong> <span id="fullname"></span></p>
        <p><strong>Ngày sinh:</strong> <span id="dob"></span></p>
        <p><strong>Địa chỉ:</strong> <span id="address"></span></p>
        <p><strong>Điện thoại:</strong> <span id="phone"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
    </div>
    
    <script>
        document.getElementById("username").textContent = localStorage.getItem("username");
        document.getElementById("fullname").textContent = localStorage.getItem("fullname");
        document.getElementById("dob").textContent = localStorage.getItem("dob");
        document.getElementById("address").textContent = localStorage.getItem("address");
        document.getElementById("phone").textContent = localStorage.getItem("phone");
        document.getElementById("email").textContent = localStorage.getItem("email");
    </script>
</body>
</html>
