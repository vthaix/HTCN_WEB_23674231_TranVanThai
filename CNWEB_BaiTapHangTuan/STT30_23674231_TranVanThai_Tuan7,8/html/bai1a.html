<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Đăng ký</h2>
        <form id="registerForm">
            <label>Tên đăng nhập:</label>
            <input type="text" id="username" required>
            <span class="error" id="usernameError"></span>

            <label>Mật khẩu:</label>
            <input type="password" id="password" required>
            <span class="error" id="passwordError"></span>

            <label>Nhập lại mật khẩu:</label>
            <input type="password" id="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span>

            <label>Họ và Tên:</label>
            <input type="text" id="fullname" required>
            <span class="error" id="fullnameError"></span>

            <label>Ngày sinh:</label>
            <input type="date" id="dob" required>
            <span class="error" id="dobError"></span>

            <label>Địa chỉ:</label>
            <input type="text" id="address" required>
            <span class="error" id="addressError"></span>

            <label>Điện thoại:</label>
            <input type="text" id="phone" required>
            <span class="error" id="phoneError"></span>

            <label>Email:</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>

            <button type="submit">Đăng ký</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#registerForm").submit(function (event) {
                event.preventDefault();
                $(".error").text("");
                let valid = true;

                let username = $("#username").val();
                let password = $("#password").val();
                let confirmPassword = $("#confirmPassword").val();
                let fullname = $("#fullname").val();
                let dob = new Date($("#dob").val());
                let address = $("#address").val();
                let phone = $("#phone").val();
                let email = $("#email").val();
                let today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                
                if (!/^[a-zA-Z][a-zA-Z0-9!@#$%^&*()_+-]*$/.test(username)) {
                    $("#usernameError").text("Tên đăng nhập không hợp lệ");
                    valid = false;
                }

                if (!/^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password)) {
                    $("#passwordError").text("Mật khẩu không hợp lệ");
                    valid = false;
                }

                if (password !== confirmPassword) {
                    $("#confirmPasswordError").text("Mật khẩu nhập lại không khớp");
                    valid = false;
                }

                if (!/^[A-Z][a-z]+(\s[A-Z][a-z]+)+$/.test(fullname)) {
                    $("#fullnameError").text("Họ và tên không hợp lệ");
                    valid = false;
                }

                if (age < 16) {
                    $("#dobError").text("Bạn phải trên 16 tuổi");
                    valid = false;
                }

                if (!address) {
                    $("#addressError").text("Địa chỉ không được để trống");
                    valid = false;
                }

                if (!/^(09|03|07|06|05|04)\d{8}$/.test(phone)) {
                    $("#phoneError").text("Số điện thoại không hợp lệ");
                    valid = false;
                }

                if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                    $("#emailError").text("Email không hợp lệ");
                    valid = false;
                }

                if (!valid) return;

                localStorage.setItem("username", username);
                localStorage.setItem("fullname", fullname);
                localStorage.setItem("dob", dob.toISOString().split('T')[0]);
                localStorage.setItem("address", address);
                localStorage.setItem("phone", phone);
                localStorage.setItem("email", email);
                window.location.href = "thongtin.html";
            });
        });
    </script>
</body>
</html>
