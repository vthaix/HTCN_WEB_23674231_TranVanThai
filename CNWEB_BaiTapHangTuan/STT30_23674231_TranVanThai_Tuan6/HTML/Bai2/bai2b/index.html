<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Nguyen Huu Nhan" content="23668001">
    <title>Document </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../../JS/JQuerry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container w-50 mt-5">
        <div class="card shadow-lg p-4 rounded">
            <h2 class="text-center text-primary mb-4">Phep Tinh Co Ban</h2>
            
            <table class="table table-bordered text-center">
                <tbody>
                    <div class="row my-2">
                        <div class="col-3">
                            <label for="InputA">Nhap so thu nhat:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="" id="InputA" class="w-100">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-3">
                            <label for="InputB">Nhap so thu hai:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="" id="InputB" class="w-100">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <button type="button" onclick="Cong();" >Cong</button>
                            <button type="button" onclick="Tru();" >Tru</button>
                            <button type="button" onclick="Nhan();" >Nhan</button>
                            <button type="button" onclick="Chia();" >Chia</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-3">
                            <label for="Result">Ket qua:</label>
                        </div>
                        <div class="col-8">
                            <div id="Result"></div>
                        </div>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
    
    function isNumber(value) {
        return /^-?\d+(\.\d+)?$/.test(value);
    }

    function Cong() {
        let a = document.getElementById('InputA').value;
        let b = document.getElementById('InputB').value;

        if(isNumber(a) && isNumber(b)) {
            let kq = parseInt(a) + parseInt(b);
            document.getElementById('Result').innerHTML = kq;
        } else {
            document.getElementById('Result').innerHTML = "Vui long nhap so hop le";
        }
    }

    function Tru() {
        let a = document.getElementById('InputA').value;
        let b = document.getElementById('InputB').value;

        if(isNumber(a) && isNumber(b)) {
            let kq = parseInt(a) - parseInt(b);
            document.getElementById('Result').innerHTML = kq;
        } else {
            document.getElementById('Result').innerHTML = "Vui long nhap so hop le";
        }
    }

    function Nhan() {
        let a = document.getElementById('InputA').value;
        let b = document.getElementById('InputB').value;

        if(isNumber(a) && isNumber(b)) {
            let kq = parseInt(a) * parseInt(b);
            document.getElementById('Result').innerHTML = kq;
        } else {
            document.getElementById('Result').innerHTML = "Vui long nhap so hop le";
        }
    }

    function Chia() {
        let a = document.getElementById('InputA').value;
        let b = document.getElementById('InputB').value;

        if(isNumber(a) && isNumber(b)) {
            let kq = parseInt(a) / parseInt(b);
            document.getElementById('Result').innerHTML = kq;
        } else {
            document.getElementById('Result').innerHTML = "Vui long nhap so hop le";
        }
    }

</script>

</html>
