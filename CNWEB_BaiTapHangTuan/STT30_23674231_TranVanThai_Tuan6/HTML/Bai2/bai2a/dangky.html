<head>

<body class="bg-light">
    <div class="container w-50 mt-5">
        <div class="card shadow-lg p-4 rounded">
            <h2 class="text-center text-primary mb-4">Thong Tin Dang Ky</h2>
            
            <table class="table table-bordered text-center">
                <tbody>
                    <div class="row my-2">
                        <div class="col-2">
                            <label for="UserInput">UserName</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="" id="UserInput" class="w-100">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-2">
                            <label for="PassInput">Password</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="" id="PassInput" class="w-100">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-2">
                        </div>
                        <div class="col-8">
                            <button type="button" onclick="Run();" >Nhap</button>
                        </div>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
    function Run() {
        let ten = document.getElementById("UserInput").value;
        let matkhau = document.getElementById("PassInput").value;

        localStorage.setItem('tendn', ten);
        localStorage.setItem('passdn', matkhau);
        window.open('dangnhap.html');
    }
</script>
