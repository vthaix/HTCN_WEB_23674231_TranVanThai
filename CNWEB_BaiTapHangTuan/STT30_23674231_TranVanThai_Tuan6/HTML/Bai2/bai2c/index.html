<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Nguyen Huu Nhan" content="23668001">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../../JS/JQuerry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #result {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <h5>Chọn loại cafe:</h5>
        <form id="coffeeForm">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="coffee" value="Trung Nguyen" id="trungNguyen" checked>
                <label class="form-check-label" for="trungNguyen">Trung Nguyen</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="coffee" value="Me Kong" id="meKong">
                <label class="form-check-label" for="meKong">Me Kong</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="coffee" value="New Life" id="newLife" checked>
                <label class="form-check-label" for="newLife">New Life</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="coffee" value="Ocean Blue" id="oceanBlue" checked>
                <label class="form-check-label" for="oceanBlue">Ocean Blue</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="coffee" value="Blue Space" id="blueSpace">
                <label class="form-check-label" for="blueSpace">Blue Space</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="coffee" value="Windows" id="windows">
                <label class="form-check-label" for="windows">Windows</label>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="getSelectedCoffees()">Chọn</button>
        </form>

        <p class="mt-3">Bạn chọn cafe: <span id="result"></span></p>
    </div>

    <script>
        function getSelectedCoffees() {
            let selected = [];
            document.querySelectorAll('input[name="coffee"]:checked').forEach((checkbox) => {
                selected.push(checkbox.value);
            });

            document.getElementById("result").innerHTML = selected.join(", ");
        }
    </script>

</body>
</html>
