<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Nguyen Huu Nhan" content="23668001">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../../JS/JQuerry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="p-4 bg-light text-center">

    <div class="container">
        <h4 class="mb-3 text-primary">Đổi Hình Ngẫu Nhiên</h4>

        <div class="border border-3 rounded p-3 bg-white d-inline-block">
            <img id="randomImage" src="b1.jpg" class="img-fluid rounded" alt="Random Image">
        </div>

        <div class="mt-3">
            <button class="btn btn-success me-2" onclick="startSlideshow()">Play</button>
            <button class="btn btn-danger" onclick="stopSlideshow()">Stop</button>
        </div>
    </div>

    <script>
        let images = ["b1.jpg", "b2.jpg", "b3.jpg", "b4.jpg", "b5.jpg", "b6.jpg", "b7.jpg", "b8.jpg", "b9.jpg", "b10.jpg"];
        let currentIndex = 0;
        let interval;

        function changeImage() {
            currentIndex = Math.floor(Math.random() * images.length);
            document.getElementById("randomImage").src = images[currentIndex];
        }

        function startSlideshow() {
            if (!interval) {
                interval = setInterval(changeImage, 1000);
            }
        }

        function stopSlideshow() {
            clearInterval(interval);
            interval = null;
        }
    </script>

</body>
</html>
