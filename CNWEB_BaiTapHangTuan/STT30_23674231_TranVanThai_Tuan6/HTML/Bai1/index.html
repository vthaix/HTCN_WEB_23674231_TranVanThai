<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Nguyen Huu Nhan" content="23668001">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../JS/JQuerry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded">
            <h2 class="text-center text-primary mb-4">Danh Sách Sinh Viên</h2>
            
            <table class="table table-bordered text-center">
                <thead class="table-primary">
                    <tr>
                        <th>MSSV</th>
                        <th>Tên</th>
                        <th>Lớp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="ms" class="fw-bold text-danger"></td>
                        <td id="ten" class="fw-bold text-success"></td>
                        <td id="lop" class="fw-bold text-info"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <button class="btn btn-primary" onclick="getStudentInfo()">Nhập thông tin</button>
            </div>
        </div>
    </div>
</body>

<script>
    function getStudentInfo() {
        let mssv, name, lopHoc;
        do {
            mssv = prompt("Nhập mã số sinh viên").trim();
        } while (!mssv);

        do {
            name = prompt("Nhập tên sinh viên").trim();
        } while (!name);

        do {
            lopHoc = prompt("Nhập lớp").trim();
        } while (!lopHoc);

        document.getElementById("ms").innerText = mssv;
        document.getElementById("ten").innerText = name;
        document.getElementById("lop").innerText = lopHoc;
    }
</script>

</html>
