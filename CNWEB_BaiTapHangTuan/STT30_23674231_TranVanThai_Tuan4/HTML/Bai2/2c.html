<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Nguyen Huu Nhan" content="23668001">
    <link rel="stylesheet" href="../../CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../../CSS/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <title>FormFacebook</title>
</head>
<body>
    <div class="container w-50" style="height: 400px;">
        <form action="">
            <div class="row h-100">
                <div class="col">
                    <label for="username">Username*</label>
                    <input type="text" class="form-control border-secondary" placeholder="Choose your username" id="username">
                </div>
                <div class="col">
                    <label for="company-name">Company Name*</label>
                    <input type="text" class="form-control border-secondary" placeholder="Your company name" id="company-name">
                </div>
            </div>
            <div class="row h-100">
                <div class="col">
                    <label for="email" class="mt-3">Email*</label>
                    <input type="email" class="form-control border-secondary" placeholder="Your current email address" id="email">
                </div>
                <div class="col">
                    <label for="category" class="mt-3">Category*</label>
                    <input type="text" class="form-control border-secondary" placeholder="Skill category" id="category">
                </div>
            </div>
            <div class="row h-100">
                <div class="col">
                    <label for="password" class="mt-3">Password*</label>
                    <input type="password" class="form-control border-secondary" placeholder="Create a password" id="password">
                </div>
                <div class="col">
                    <label for="contact-number" class="mt-3">Contact number*</label>
                    <input type="text" class="form-control border-secondary" placeholder="Provide your number" id="contact-number">
                </div>
            </div>
            <div class="row h-100">
                <div class="col">
                    <label for="full-name" class="mt-3">Full name*</label>
                    <input type="text" class="form-control border-secondary" placeholder="Your first name and last name" id="full-name">
                </div>
                <div class="col">
                    <label for="location" class="mt-3">Your location*</label>
                    <input type="text" class="form-control border-secondary" placeholder="Your pincode and city" id="location">
                </div>
            </div>
            <div class="row h-100">
                <div class="col">
                    <label for="gender-male" class="mt-3">Gender*</label><br>
                    <div class="form-check">
                        <input type="radio" name="gender" id="gender-male" value="male">
                        <label for="gender-male">Male</label>
                    
                        <input type="radio" name="gender" id="gender-female" value="female">
                        <label for="gender-female">Female</label>
                    </div>
                </div>
                <div class="col d-flex align-items-center">
                    <input type="checkbox" name="policy" id="policy" class="me-2">
                    <label for="policy">Agree with the terms and conditions</label>
                </div>
            </div>
            <div class="row h-100">
                <div class="col"></div>
                <div class="col ">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <span>or</span>
                    <button type="button" class="btn btn-primary" id="btn-Facebook" style="background-color: #1877F2;">
                        Sign Up with Facebook
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../JS/event.js"></script>
</body>
</html>
