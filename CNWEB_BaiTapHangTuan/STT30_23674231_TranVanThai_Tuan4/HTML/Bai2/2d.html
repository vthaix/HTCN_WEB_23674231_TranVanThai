<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .valid-feedback {
      display: block;
      color: #198754;
    }
    .invalid-feedback {
      display: block;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control is-valid" id="firstName" value="Mark">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control is-valid" id="lastName" value="Otto">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control is-invalid" id="username">
              </div>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control is-invalid" id="city">
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control is-invalid" id="state">
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>
            <div class="col-md-4">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control is-invalid" id="zip">
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" id="invalidCheck">
              <label class="form-check-label" for="invalidCheck">
Agree to terms and conditions
              </label>
            </div>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
