<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Nguyen Huu Nhan" content="23668001">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../CSS/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>

<style>
    .container{
        width: 40%;
    }

</style>

<body>
    <div class="container mt-5">
        <table class="table" style="background-color: rgba(230, 230, 230, 0.404);">
            <thead>
                <th  style="background-color: rgba(230, 230, 230, 0.404);">
                    <h2>Checkout</h2>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2"  style="background-color: rgba(230, 230, 230, 0.404);">
                        <div class="row">
                            <p class="col-10">Product 1 <br><small>Lorem ipsum dolor sit amet</small></p>
                            <p class="col-2">$200<p>
                        </div>

                        <div class="row">
                            <p class="col-10">Product 2 <br><small>Lorem ipsum dolor sit amet</small></p>
                            <p class="col-2">$120<p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th colspan="2"  style="background-color: rgba(230, 230, 230, 0.404);">
                        <div class="row">
                            <p class="col-10">Total</p>
                            <p class="col-2">$320<p>
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>

        <h4 class="mt-4">Credit Card Details</h4>
        <form>
            <div class="row">
                <div class="col-md-7 mb-3">
                    <label for="cardHolder" class="form-label">Card Holder</label>
                    <input type="text" class="form-control" id="cardHolder" placeholder="Card Holder">
                </div>

                <div class="col-md-5 mb-3">
                    <label for="expirationDate" class="form-label">Expiration Date</label>
                    <div class="d-flex">
                        <input type="text" class="form-control me-2" placeholder="MM">
                        <input type="text" class="form-control" placeholder="YY">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="cvc" placeholder="CVC">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Proceed</button>
        </form>
    </div>
</body>
</html>
