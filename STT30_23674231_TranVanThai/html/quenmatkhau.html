<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/bootstrap.bundle.min.js"></script>
    <style>
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
        
        .toast {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body class="container col-6">
    <div class="row">
        <header class="bg-light w-100">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="col-auto">
                    <img src="../img/logo.jpeg" alt="Logo" style="height: 100px; width: 200px;">
                </div>

                <div class="col-auto">
                    <h3 class="m-0" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; border-bottom: 3px solid black; padding-bottom: 10px;">
                        THANHXUAN
                    </h3>
                </div>
            </div>
        </header>
    </div>

    <!-- Nút quay lại bên ngoài form, góc trên trái màn hình -->


    <div class="row">

        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: rgb(249, 91, 91);">
            <div class="card shadow p-4 bg-white" style="width: 100%; max-width: 400px; border-radius: 15px;">

                <h3 class="text-center mb-4">Quên Mật Khẩu</h3>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại" required>
                    </div>
                    <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: rgb(249, 91, 91); color: rgb(255, 255, 255); border: none;">
                        Gửi yêu cầu cấp lại mật khẩu</button>
                    <button onclick="window.location.href = 'login.html'" class="btn btn-primary w-100 my-2" style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); border: none;">
                        Quay lại</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const errorMessage = document.getElementById("errorMessage");
            const toast = document.getElementById("successToast");

            const emailPattern = /^[a-zA-Z]+[0-9]+@gmail\.com$/;
            const phonePattern = /^0\d{9}$/;

            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Email sai định dạng";
                errorMessage.style.display = "block";
            } else if (!phonePattern.test(phone)) {
                errorMessage.textContent = "Số điện thoại phải có 10 chữ số và bắt đầu bằng 0";
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert("Đã gửi mật khẩu mới đến email của bạn");
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2500);
            }
        });
    </script>
</body>

</html>
